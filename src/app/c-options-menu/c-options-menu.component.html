<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <div class="c-options-menu" id="cOptionsMenu"> 
        <div class="options-anchor"><div class="options-title"><span class="material-icons" id="optionsTitleIcon">settings</span><span class="options-title-item">Options</span></div></div>
            <div class="c-options-icons" id="cOptionsIcons">
                <div *ngFor="let option of options; index as i; first as isFirst" id="navOptions">
                    <div class="options-div" id={{divID[i]}}><span class="material-icons" id={{iconID[i]}}>{{icons[i]}}</span>
                        <span class="opt-option" id={{titleID[i]}}>{{option}}</span>
                    </div>
                </div>
            </div>
        </div>
</body>
